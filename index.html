<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset="utf-8" />
    <title>Angular Slider Directive</title>
    <link rel='stylesheet' type='text/css' href='src/style/style.css'>
  </head>
  <body>
    <div ng-app='ovts' ng-init='val=725' class='main'>
      <div ovts-slider='' model='val' ovts-slider-options='{step:1, min: 300, max:800, highlight:true}'></div>
      <div>{{val}}</div>
    </div>


    <script src='bower_components/angular/angular.js'></script>
    <script src='src/js/angular-responsive-slider-directive.js'></script>
  </body>
</html>
